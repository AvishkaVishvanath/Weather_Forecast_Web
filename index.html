      <div class="icon">
        <a class="navbar-brand text-white" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarScroll">
        <form class="d-flex ms-auto" role="search">
          <!-- <input id="search" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search"> -->
          <input id="searchTextField" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          <button id="searchBtn" class="btn btn-secondary text-white" type="submit">Search</button>
        </form>

        <button type="button" class="btn btn-primary ms-2">
          <i class="bi bi-crosshair"></i>
          Location
        </button>
      </div>
    </div>

  <div class="container-fluid">
    <div class="row text-light">
      <!-- Left section (1/4th on large screens, full width on small screens) -->
      <div class="col-lg-4 col-12 left-section container-fluid ">
        <div class="nowDataSection subSection mx-auto" style="width: 50%;">
          <h3 class="text-center">Now</h3>
          <div class="d-flex justify-content-lg-around align-items-center">
            <h3 id="tempNow">#</h3>
            <img id="iconNow" src="#" alt="">
          </div>
          
            <p id="dateNow" class="text-center">${date}</p>
            <p id="location" class="text-center">Location</p>
        </div>

        <div class="subSection">
          <table class="forecastTemperature subSection table table-striped table-dark">
            <thead>
              <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Temp (Â°C)</th>
                <th>Icon</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>
      


      </div>

      <!-- Right section (3/4th on large screens, full width on small screens) -->
      <div class="col-lg-8 col-12 right-section ">
        <h1>Today highlights</h1>
        <div class="highlights">

          <div class="airAndSun d-flex">

                <div class="o3">

                  <p>Value</p>
                </div>
              </div>
            </div> -->

            <div class="air col-lg-5 subSection">
              <h3>Sunrise & Sunset</h3>
              <div class="airHeader d-flex justify-content-between">
                <div class="d-flex justify-content-between">
                  <i class="bi bi-sun"></i>
                  <div class="sunrise">
                    <h3>Sunrise</h3>
                    <p id="sunrise">#</p>
                  </div>
                </div>
                <div class="d-flex">
                  <i class="bi bi-moon"></i>
                  <div class="sunset">
                    <h3>Sunset</h3>
                    <p id="sunset">#</p>
                  </div>
                </div>

              </div>
            </div>


          </div>

          <div class="otherQuality d-flex justify-content-between ">

            <div class="humidity subSection">
              <h3>Humidity</h3>
              <div class="d-flex">
                <i class="bi bi-moon"></i>
                <div class="">
                  <p id="humidity">#</p>
                </div>
              </div>
            </div>

            <div class="pressure subSection">
              <h3>Pressure</h3>
              <div class="d-flex">
                <i class="bi bi-moon"></i>
                <div class="">
                  <p id="pressure">#</p>
                </div>
              </div>
            </div>

            <div class="visibility subSection">
              <h3>Visibility</h3>
              <div class="d-flex">
                <i class="bi bi-moon"></i>
                <div class="">
                  <p id="visibility">#</p>
                </div>
              </div>
            </div>

            <div class="feels subSection">
              <h3>Feels like</h3>
              <div class="d-flex">
                <i class="bi bi-moon"></i>
                <div class="">
                  <p id="feels_like">#</p>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
